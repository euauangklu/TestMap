<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDF DEV MAP TEST</title>
    
    <link href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: 'Sarabun', sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        .search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 340px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 5px 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .clear-btn {
            cursor: pointer;
            color: #999;
            font-size: 20px;
            padding: 0 5px;
            display: none;
        }
        .clear-btn:hover { color: #333; }

        #suggestions-list {
            list-style: none;
            margin: 5px 0 0 0;
            padding: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        #suggestions-list li {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 14px;
        }

        #suggestions-list li:hover {
            background-color: #f0f0f0;
            color: #00B14F;
        }

        .main-text { font-weight: bold; font-size: 15px; display: block; }
    </style>
</head>
<body>

    <div class="search-container">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="พิมพ์ชื่อเขต/จังหวัด กด Enter..." autocomplete="off">
            <span id="clearBtn" class="clear-btn">&times;</span> 
        </div>
        <ul id="suggestions-list"></ul>
    </div>

    <div id="map"></div>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const awsRegion = "ap-southeast-1"; 
        const mapName = "GrabMaps_Street"; 
        const placeIndexName = "GrabMaps_Place";
        const apiKey = "v1.public.eyJqdGkiOiJmNzNkNjM0Yi1kNGE2LTQ2NTctOTZkNC1iYjY0ZjNhYjVkZGIifZYCmZRszQzkmn5JHctd9yiaEF_f-_BAMJiZK8r6PX880rWDvDBp-gs1oVAUA4kQKemDeSwwJgDKY2LryfyoVkMCgyllPcRKlzEx1dfC5pZ8YJSnV660ROtv3lzP5Q0Bxe0MHGBgBsf08vOx7eSbd6Ex2geCxD5TkoC159XVbrS3lIKs1Xvar08r4oF496cMGJ_smMnhP1arg68cBKoO0lwpgF3VgyqPYCE31bQbgZC5xA8La8SPM_kgxD6jsMzWlZV_p5gycAXRxwxzNNsjIf2eybtM8vLHa-XjgVyKM-Iq2LAS0bUGNDYq9-glAHgA7kkkbvJSQmbcZaWi4Kd1-vw.MzRjYzZmZGUtZmY3NC00NDZiLWJiMTktNTc4YjUxYTFlOGZi";

        const mapStyleUrl = `https://maps.geo.${awsRegion}.amazonaws.com/maps/v0/maps/${mapName}/style-descriptor?key=${apiKey}`;

        // ==========================================
        // 2. INITIALIZE MAP
        // ==========================================
        const map = new maplibregl.Map({
            container: 'map',
            style: mapStyleUrl,
            center: [100.5018, 13.7563], 
            zoom: 12, 
            attributionControl: false
        });
        map.addControl(new maplibregl.NavigationControl(), 'top-right');
        
        let currentMarker = null;

        map.on('load', () => {
            map.addSource('boundary-source', {
                'type': 'geojson',
                'data': { 'type': 'FeatureCollection', 'features': [] }
            });
            
            map.addLayer({
                'id': 'boundary-line',
                'type': 'line',
                'source': 'boundary-source',
                'paint': { 'line-color': '#FF8800', 'line-width': 3 }
            });

            map.addLayer({
                'id': 'boundary-fill',
                'type': 'fill',
                'source': 'boundary-source',
                'paint': { 'fill-color': '#FF8800', 'fill-opacity': 0.1 }
            });
            
            map.getCanvas().style.cursor = 'pointer';
        });

        // ==========================================
        // 3. LOGIC & HELPERS
        // ==========================================
        function getLanguage(text) {
            const thaiPattern = /[\u0E00-\u0E7F]/;
            return thaiPattern.test(text) ? "th" : "en";
        }

        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestions-list');
        const clearBtn = document.getElementById('clearBtn');
        let debounceTimer;

        // Auto Suggestion (แสดงรายการแนะนำ)
        searchInput.addEventListener('input', function() {
            const text = this.value;
            toggleClearButton();
            clearTimeout(debounceTimer);
            
            if (text.length < 2) {
                suggestionsList.style.display = 'none';
                return;
            }

            debounceTimer = setTimeout(() => {
                fetchSuggestions(text);
            }, 300);
        });

        // ปุ่ม ENTER (ค้นหาและไปทันที)
        searchInput.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                suggestionsList.style.display = 'none';
                const text = this.value;
                if(text) {
                    await searchAndGo(text); // เรียกใช้ฟังก์ชันใหม่
                }
            }
        });

        // ==========================================
        // 4. API FUNCTIONS
        // ==========================================
        
        async function fetchSuggestions(text) {
            const url = `https://places.geo.${awsRegion}.amazonaws.com/places/v0/indexes/${placeIndexName}/search/suggestions?key=${apiKey}`;
            const center = map.getCenter(); 
            const currentLang = getLanguage(text);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        Text: text,
                        MaxResults: 5,
                        Language: currentLang,
                        BiasPosition: [center.lng, center.lat] 
                    })
                });
                const data = await response.json();
                showSuggestions(data.Results);
            } catch (error) { console.error("Suggestion Error:", error); }
        }

        // --- ฟังก์ชันค้นหาตอนกด Enter (ปรับปรุงใหม่) ---
        async function searchAndGo(text) {
            const url = `https://places.geo.${awsRegion}.amazonaws.com/places/v0/indexes/${placeIndexName}/search/text?key=${apiKey}`;
            const currentLang = getLanguage(text);
            
            // หมายเหตุ: ตัด BiasPosition ออกเพื่อให้ค้นหา จังหวัด/เขต ได้แม่นขึ้น ไม่ยึดติดกับที่อยู่ปัจจุบัน
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        Text: text,
                        MaxResults: 1, 
                        Language: currentLang
                    })
                });
                const data = await response.json();
                
                console.log("Search Result:", data); // ดู Log ใน Console ได้ถ้ามีปัญหา

                if(data.Results && data.Results.length > 0) {
                    const place = data.Results[0].Place;
                    renderPlaceOnMap(place); // เจออะไรก็ไปแสดงผลเลย ไม่บล็อกแล้ว
                } else {
                    alert("ไม่พบสถานที่: " + text);
                }
            } catch (error) { console.error("Search Error:", error); }
        }

        async function selectPlaceFromSuggestion(placeId, placeText) {
            suggestionsList.style.display = 'none';
            const url = `https://places.geo.${awsRegion}.amazonaws.com/places/v0/indexes/${placeIndexName}/places/${placeId}?key=${apiKey}`;
            const lang = getLanguage(placeText); 

            try {
                const response = await fetch(`${url}&language=${lang}`);
                const data = await response.json();
                renderPlaceOnMap(data.Place);
            } catch (error) { console.error("Detail Error:", error); }
        }

        // ==========================================
        // 5. RENDER LOGIC
        // ==========================================
        function renderPlaceOnMap(place) {
            const coords = place.Geometry.Point; // [lng, lat]
            const label = place.Label;
            const bbox = place.Geometry.BoundingBox; // อาจจะมี หรือ ไม่มี ก็ได้

            searchInput.value = label;
            if (currentMarker) currentMarker.remove();

            // 1. ถ้ามีขอบเขต -> วาดเส้น + Zoom Fit
            if (bbox) {
                map.fitBounds(
                    [[bbox[0], bbox[1]], [bbox[2], bbox[3]]], 
                    { padding: 50, maxZoom: 16 }
                );
                drawBoundaryBox(bbox);
                
                currentMarker = new maplibregl.Marker({ color: "#FF8800" })
                    .setLngLat(coords)
                    .setPopup(new maplibregl.Popup().setHTML(`<b>${label}</b><br>เขตพื้นที่`))
                    .addTo(map);

            } else {
            // 2. ถ้าไม่มีขอบเขต -> แค่ Zoom ไปหา + ปักหมุด
                map.flyTo({ center: coords, zoom: 14 });
                clearBoundaryBox(); // ลบเส้นเก่าออก

                currentMarker = new maplibregl.Marker({ color: "#00B14F" })
                    .setLngLat(coords)
                    .setPopup(new maplibregl.Popup().setHTML(`<b>${label}</b>`))
                    .addTo(map);
            }
            
            if(currentMarker) currentMarker.togglePopup();
        }

        // ==========================================
        // 6. CLICK ANYWHERE
        // ==========================================
        map.on('click', async function (e) {
            if (e.originalEvent.target.closest('.search-container')) return;

            const coords = e.lngLat;
            suggestionsList.style.display = 'none'; 
            if (currentMarker) currentMarker.remove();
            clearBoundaryBox(); 

            const popup = new maplibregl.Popup({ offset: 25 })
                .setHTML('<div style="text-align:center;">กำลังระบุตำแหน่ง...</div>');

            currentMarker = new maplibregl.Marker({ color: "#FF0000" })
                .setLngLat(coords)
                .setPopup(popup)
                .addTo(map);
            currentMarker.togglePopup();

            const url = `https://places.geo.${awsRegion}.amazonaws.com/places/v0/indexes/${placeIndexName}/search/position?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        Position: [coords.lng, coords.lat],
                        MaxResults: 1,
                        Language: "th" 
                    })
                });
                const data = await response.json();
                
                if (data.Results && data.Results.length > 0) {
                    const label = data.Results[0].Place.Label;
                    popup.setHTML(`
                        <div style="font-family:'Sarabun'; text-align:center;">
                            <h4 style="margin:0; color:#00B14F;">${label}</h4>
                            <p style="margin:5px 0 0; font-size:12px; color:#666;">
                                พิกัด: ${coords.lat.toFixed(5)}, ${coords.lng.toFixed(5)}
                            </p>
                        </div>
                    `);
                    searchInput.value = label;
                } else {
                    popup.setHTML('ไม่พบชื่อสถานที่');
                }
            } catch (error) { console.error(error); }
        });

        // ==========================================
        // UI UTILITIES
        // ==========================================
        function showSuggestions(results) {
            suggestionsList.innerHTML = '';
            if (!results || results.length === 0) {
                suggestionsList.style.display = 'none';
                return;
            }
            results.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="main-text">${item.Text}</span>`;
                li.onclick = () => selectPlaceFromSuggestion(item.PlaceId, item.Text);
                suggestionsList.appendChild(li);
            });
            suggestionsList.style.display = 'block';
        }

        function drawBoundaryBox(bbox) {
            const polygon = {
                'type': 'Feature',
                'geometry': {
                    'type': 'Polygon',
                    'coordinates': [[
                        [bbox[0], bbox[1]], [bbox[2], bbox[1]], 
                        [bbox[2], bbox[3]], [bbox[0], bbox[3]], [bbox[0], bbox[1]]
                    ]]
                }
            };
            if(map.getSource('boundary-source')) {
                map.getSource('boundary-source').setData({ 'type': 'FeatureCollection', 'features': [polygon] });
            }
        }

        function clearBoundaryBox() {
            if (map.getSource('boundary-source')) {
                map.getSource('boundary-source').setData({ 'type': 'FeatureCollection', 'features': [] });
            }
        }

        function toggleClearButton() {
            clearBtn.style.display = searchInput.value.length > 0 ? 'flex' : 'none';
        }

        clearBtn.addEventListener('click', function() {
            searchInput.value = '';
            suggestionsList.style.display = 'none';
            toggleClearButton();
            searchInput.focus();
            if (currentMarker) currentMarker.remove();
            clearBoundaryBox();
        });
        
        toggleClearButton();

    </script>
</body>
</html>
