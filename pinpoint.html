<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>Pinpoint Map (Updated Key)</title>

    <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Prompt', sans-serif; overflow: hidden; background: #f2f2f2; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 0; }
        
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 200; background: white; border: 1px solid #ccc; padding: 8px 15px; border-radius: 20px; cursor: pointer; text-decoration: none; color: #333; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 5px; }
        .back-btn:hover { background: #eee; }
        .top-container { position: absolute; top: 70px; left: 20px; z-index: 100; width: 380px; max-width: 90%; }
        .search-box { background: white; border-radius: 24px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); padding: 2px 15px; display: flex; align-items: center; height: 48px; }
        input[type="text"] { flex-grow: 1; border: none; outline: none; font-size: 16px; font-family: 'Prompt'; color: #202124; }
        #suggestions-list { list-style: none; margin: 5px 0 0 0; padding: 0; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); max-height: 400px; overflow-y: auto; display: none; }
        #suggestions-list li { padding: 12px 18px; border-bottom: 1px solid #f1f3f4; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        #suggestions-list li:hover { background-color: #f8f9fa; }
        .telemetry-box { position: absolute; bottom: 40px; left: 20px; z-index: 90; background: rgba(255, 255, 255, 0.9); border-radius: 8px; padding: 10px; font-family: 'JetBrains Mono', monospace; font-size: 11px; color: #555; display: grid; grid-template-columns: 1fr 1fr; gap: 5px 15px; border-left: 3px solid #1967d2; pointer-events: none; }
        .place-card { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); width: 360px; max-width: 90%; background: white; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.2); padding: 20px; z-index: 101; display: none; }
        .maplibregl-ctrl-bottom-right { display: none; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a>

    <div class="top-container">
        <div class="search-box">
            <i class="fas fa-search" style="color:#5f6368; margin-right:12px;"></i>
            <input type="text" id="searchInput" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏î‡πâ‡∏ß‡∏¢ Pinpoint..." autocomplete="off">    
        </div>
        <ul id="suggestions-list"></ul>
    </div>

    <div id="map"></div>

    <div class="telemetry-box">
        <div>LAT: <span id="hud-lat">0.00</span></div>
        <div>LNG: <span id="hud-lng">0.00</span></div>
        <div>ZOOM: <span id="hud-zoom">0.0</span></div>
        <div>KEY: <span style="color:green">a492...</span></div>
    </div>

    <div class="place-card" id="placeCard">
        <h2 style="margin:0 0 5px 0;" id="cardTitle">‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà</h2>
        <p style="color:#777; font-size:14px;" id="cardSubtitle">‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î</p>
        <button onclick="document.getElementById('placeCard').style.display='none'" style="margin-top:10px; padding:5px 15px; border-radius:15px; border:1px solid #ccc; background:white; cursor:pointer;">‡∏õ‡∏¥‡∏î</button>
    </div>

    <script>
        // ============================================================
        // üî¥ API KEY ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î (a492...)
        // ============================================================
        
        const PINPOINT_API_KEY = 'a4924394299efc07cb11d8f1449f257b90ea000222ff06e35d231e42721567676c8e98dbf1bf2561'; 

        // URL ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà (Base Path: https://pin-point.co)
        const MAP_STYLE_URL = `https://pin-point.co/maps/v1/styles/osm_bright.json?key=${PINPOINT_API_KEY}`;

        // ============================================================

        const map = new maplibregl.Map({
            container: 'map',
            style: MAP_STYLE_URL,
            center: [100.5018, 13.7563], 
            zoom: 13,
            attributionControl: true
        });

        // Event ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö Error ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏ß‡πà‡∏≤ Key ‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏´‡∏°
        map.on('error', (e) => { 
            console.error('Map Error:', e);
            if(e.error && (e.error.status === 403 || e.error.status === 401)) {
                alert("Key ‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡πá‡∏Ñ Referer ‡πÉ‡∏ô Pinpoint Dashboard ‡∏ß‡πà‡∏≤‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö URL ‡πÄ‡∏ß‡πá‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà");
            }
        });

        map.addControl(new maplibregl.NavigationControl(), 'bottom-right');

        // --- Search Function ---
        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestions-list');

        searchInput.addEventListener('input', function() {
            if (this.value.length < 3) { suggestionsList.style.display = 'none'; return; }
            
            // ‡πÉ‡∏ä‡πâ Key ‡πÉ‡∏´‡∏°‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
            const searchUrl = `https://api.pin-point.co/api/v1/search/autocomplete?key=${PINPOINT_API_KEY}&keyword=${encodeURIComponent(this.value)}`;
            
            fetch(searchUrl)
                .then(res => res.json())
                .then(data => {
                    if (data && data.data) {
                        suggestionsList.innerHTML = '';
                        data.data.forEach(item => {
                            const li = document.createElement('li');
                            li.innerHTML = `üìç ${item.name || item.address}`;
                            li.onclick = () => {
                                map.flyTo({ center: [item.lon, item.lat], zoom: 17 });
                                new maplibregl.Marker().setLngLat([item.lon, item.lat]).addTo(map);
                                suggestionsList.style.display = 'none';
                                document.getElementById('placeCard').style.display = 'block';
                                document.getElementById('cardTitle').innerText = item.name;
                                document.getElementById('cardSubtitle').innerText = `${item.lat}, ${item.lon}`;
                            };
                            suggestionsList.appendChild(li);
                        });
                        suggestionsList.style.display = 'block';
                    }
                })
                .catch(e => console.error("Search Error:", e));
        });

        // HUD Updates
        map.on('mousemove', (e) => {
            document.getElementById('hud-lat').innerText = e.lngLat.lat.toFixed(4);
            document.getElementById('hud-lng').innerText = e.lngLat.lng.toFixed(4);
        });
        map.on('move', () => {
            document.getElementById('hud-zoom').innerText = map.getZoom().toFixed(1);
        });

    </script>
</body>
</html>
